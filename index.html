<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css only navigation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <img src="menu.png" alt="">
        </label>
        <label class="logo">
        lottie
        </label>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
    <!-- lottie animation -->
    <section>
    <div class="success">
<lottie-player class="lottie" src="https://assets6.lottiefiles.com/packages/lf20_NDIKv4.json" background="transparent" speed="1"></lottie-player>
    </div>

    <div class="form-container">
        <div class="onstart">
           <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_wklhneyh.json" background="transparent" speed="1" loop autoplay></lottie-player>  
        </div>
       
        <h1 class="seq">Wish to Subscribe</h1>

        <label for="email" class="seq">Email Address</label>
        <input type="text" id="email" class="seq">
        <p class="seq">Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, est?</p>
        <a href="" class="cta seq">join list</a>
            
    </div>


    </section>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

<script>

    let tl = new gsap.timeline({ defaults: {ease: Circ.easeOut}})
    let cta = document.querySelector('.cta')
    const player = document.querySelector('.lottie')

    tl.paused(true)
    tl.to('.seq', {y: 40, opacity: 0, stagger: .01})
    tl.to('.form-container', { opacity: 0}, "-=.9")

    cta.addEventListener('click', () => {
        player.style.opacity = '1'
        tl.play()
        setTimeout(() => {
            player.play()
        }, 100)
    })

   
</script>
</body>
</html>
